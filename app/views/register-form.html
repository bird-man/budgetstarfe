<div class="modal-header">
  <a class="close" data-ng-click="registerCtrl.cancelNewUser()">x</a>
  <h4><i class="fa fa-user-plus" style="padding-right: 10px;"></i>Register to BudgetStar</h4>
</div>
<div class="modal-body">
  <form name="registerForm" novalidate role="form">
    <div id="pwd-container">
      <input type="hidden" id="currentYear" value="" />
      <div class="form-group" show-errors="{showSuccess: true}">
        <div class="input-group">
          <input type="text" class="input-md form-control" name="firstName" id="firstName" data-ng-model="registerCtrl.newUser.firstName" placeholder="Enter your First Name" required data-ng-maxlength="30"/>
          <span class="input-group-addon" data-ng-if="registerForm.firstName.$invalid"><i class="fa fa-asterisk"></i></span>
          <span class="form-control-feedback" data-ng-if="registerForm.firstName.$valid"><i class="fa fa-check"></i></span>
        </div>
        <p class="help-block" data-ng-if="registerForm.firstName.$error.required">Your First Name is Required</p>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="input-md form-control" name="lastName" id="lastName" data-ng-model="registerCtrl.newUser.lastName" placeholder="Enter your Last Name" required data-ng-maxlength="30"/>
          <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="email" class="input-md form-control" name="email" id="email" data-ng-model="registerCtrl.newUser.email" placeholder="Enter your Email Address" required data-ng-maxlength="254"/>
          <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="input-md form-control" name="userName" id="userName" data-ng-model="registerCtrl.newUser.userName" placeholder="Enter a User Name" required data-ng-maxlength="30"/>
          <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="password" class="input-md form-control" name="password" id="password" data-ng-model="registerCtrl.newUser.password" placeholder="Enter a Password" required data-ng-maxlength="4095"/>
          <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
        </div>
      </div>
      <div class="pwstrength_viewport_progress"></div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="password" class="input-md form-control" name="confPassword" id="confPassword" data-ng-model="registerCtrl.newUser.confPassword" placeholder="Confirm the Password" required data-ng-maxlength="4095"/>
        <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
      </div>
    </div>
    <div id="messages"></div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" data-ng-click="registerCtrl.cancelNewUser()">Cancel</button>
  <button class="btn bnt-primary" data-ng-click="registerCtlr.saveNewUser()">Save</button>
</div>
